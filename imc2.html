<meta charset="utf-8">


<script>
	
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		return peso / (altura * altura);

	}

	var nome = prompt("Informe o seu nome:")
	var alturaInformada = prompt(nome + ", Informe sua altura:");
	var pesoinformado = prompt(nome + ", Informe seu peso:");
	var imc = calculaImc(alturaInformada , pesoinformado);


	mostra(nome + ", o seu IMC é: " + imc); 



	if (imc < 18.5) {
		mostra("O nível do seu IMC está baixo. Você está em um estado de magreza.");
	}

	if (imc >= 18.5) {     // if (imc >= 18.5 && imc <= 24.9) {}
		if (imc <= 24.9) {

		mostra("O nível do seu IMC está excelente!");	

		}
	}

	if (imc >= 25) {       // if (imc >= 25 && imc <= 29.9) {}
		if (imc <= 29.9) {

			mostra("O nível do seu IMC está elevado. Você está em um estado de sobrepeso.")
		}
	}

	if (imc > 30) {
		mostra("O nível do seu IMC está altamente elevado. Você está em um estado de obesidade.");

	}

	//Em vez de usar dois "if's",, pode-se utilizar o comando "if (imc <= ... && imc >= ...) {}" para escrever menos e ficar mais sutíl seu programa.

</script>
